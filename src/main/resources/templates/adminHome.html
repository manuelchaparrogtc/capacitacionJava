<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body class="d-flex justify-content-center flex-column gap-5">
    <header class="w-100 align-items-center d-flex justify-content-between px-4 bg-dark">
      <h1 class="display-5 text-light">Admin Home</h1>
      <div class="d-flex gap-2">
        <a th:href="@{/login}" class="btn btn-danger">Cerrar Sesión</a>
      </div>
    </header>

    <main class="container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Cumpleaños</th>
            <th>Género</th>
            <th>Correo</th>
            <th>Contraseña</th>
            <th>Rol</th>
            <th>Modificar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="person : ${listUser}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.dateOfBirth}"></td>
            <td>
              <img th:if="${person.gender == 'Masculino'}" style="height: 2rem; filter: invert(1)" th:src="@{/img/men.svg}">
              <img th:if="${person.gender == 'Femenino'}" style="height: 2rem; filter: invert(1)" th:src="@{/img/woman.svg}">
            </td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.password}"></td>
            <td th:text="${person.rol}"></td>
            <td><a th:href="@{/updatePerson}">Modificar</a></td>
            <td><a th:href="@{/eliminatePerson}">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </main>


</body>
</html>
